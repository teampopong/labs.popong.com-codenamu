function countdown() { 
	nowtime= new Date() nowtime=nowtime.getTime()

		{ var timer=setTimeout("countdown()",1000) 
		if (displaycountdown=="yes")

		} 
	} else { clearTimeout(timer) window.location.reload(true) } } 
	window.onload=starttime
