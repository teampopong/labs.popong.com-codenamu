<!DOCTYPE html>
<html>
	<head>
		<title>Korean 18th Assembly Member</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script>
			$(document).ready(function () {
				$.getJSON('members.json', function (data) {
					$.each(data, function (i, member) {
					if ( i == 185 ){
						var name_kr = member.name_kr;
						var name_cn = member.name_cn;
						var image = member.image;
						var committee = member.image;
						var district = member.district;
						var elected = member.when_elected;
						var birth = member.birth;
						var party = member.party;
						var homepage = member.homepage;
						var committee = member.committee;
						var iphoto = $('<img/>').attr({
							src: image, 
							width: "100px", 
							height: "120px",
							alt: name_kr
							});
						var item = $('<li></li>').text("이름: "+name_kr+" ("+name_cn+")");
						var iparty = $('<li></li>').text("정당: "+party);
						var idistrict = $('<li></li>').text("선거구: "+district);
						var ielect = $('<li></li>').text("당선: "+elected);
						var ibirth = $('<li></li>').text("출생: "+birth);
						var icommittee = $('<li></li>').text("소속위원회: "+committee);
						var ihomepage = $('<li></li>').text("홈페이지: "+homepage);
						
						$('#member_list').append(iphoto);
						$('#member_list').append(item);
						$('#member_list').append(iparty);
						$('#member_list').append(idistrict);
						$('#member_list').append(ielect);
						$('#member_list').append(ibirth);
						$('#member_list').append(icommittee);
						$('#member_list').append(ihomepage);
						$('#member_list').append('<br>');
					}
					});
				});
			});
		</script>
	</head>
	<body>
		<div id="container">
			<ul id="member_list"></ul>
		</div>
		<img src = "../indices/185.png">
	</body>
</html>
