		<script>
				// 이 함수 안에 들어간 내용이,
				// 페이지가 완전히 로드된 직후에 실행돼요.
				$(document).ready(function () {
						// 이 함수는 members.json의 내용을 읽어서,
						// 자바스크립트 객체 형태로 변수 data에 넣어 줘요.
						$.getJSON('hallcoloring.json', function (data) {
								window.members = data;
								$.each(data, function (i, member) {
									if (typeof aus['m'+i] != 'undefined') {
										if (member.nofwins ==1) 
											aus['m'+i].attr({ fill: '#F79F81' });
										}
										if (member.nofwins ==2) 
											aus['m'+i].attr({ fill: '#F5DA81' });
										}
										if (member.nofwins ==3) 
											aus['m'+i].attr({ fill: '#D8F781' });
										}
										if (member.nofwins ==4) 
											aus['m'+i].attr({ fill: '#9FF781' });
										}
										if (member.nofwins ==5) 
											aus['m'+i].attr({ fill: '#81F7F3' });
										}
									}
								});
								// 이 함수는 data(의원 리스트)의 의원을 하나씩 읽어서
								// member라는 변수에 담아요. i는 몇 번째 의원인지. (0부터)
								$.each(data, function (i, member) {
										
										// 의원 한 명을 나타내는 새 <li> 태그를 만들고, 정당 정보를 입력
										var item = $('<li></li>').addClass(member.ageclass);

										// 의원이름
										var name = $('<div></div>').addClass('name').text(member.name);
										item.append(name);
										// 의원 생일
										//var birth = $('<div></div>').addClass('birth').text(member.birth);
										//item.append(birth);

										// id가 member_list인 곳에, item을 (맨 뒤에) 추가
										$('#member_list').append(item);
								});

								// 한나라당 사람들의 이름만 파란 색으로
								$('.40 .name').css('background', '#2E9AFE');
								$('.50 .name').css('background', '#F7819F');
								$('.60 .name').css('background', '#F5A9F2');
								$('.70 .name').css('background', '#8258FA');
								$('.80 .name').css('background', '#58FAD0');
						});
				});
		</script>
