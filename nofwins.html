<script type="text/javascript" src="raphael.js"></script>
<script type="text/javascript" src="seats.js"></script>
<script type="text/javascript" src="legend.js"></script>
<style>
svg path {
  fill: #333;
  stroke: #666;
  stroke-width: 1;
  stroke-linejoin: round;
}

#paper {
	display: inline-block;
}

#legend {
	display: inline-block;
	vertical-align: baseline;
}
</style>
<div>
<div id="paper"></div>
<div id="legend"></div>
</div>
<script type="text/javascript">
(function () {

var ms = 500;

var seats = {},
   people = {};

var colors = {
  nofwins: {
    "1": "#e4ffcc",
    "2": "#92ff33",
    "3": "#5fcc00",
    "4": "#479900",
    "5": "#2f6600",
    "6": "#183300",
    "7": "#000000"
  },

  sex_estimate: {
    "1": "rgb(6,47,173)",
    "2": "rgb(255,4,4)"
  },

  party: {
    "무소속": "rgb(255,1,1)",
    "한나라당": "rgb(255,132,1)",
    "통합민주당": "rgb(255,252,1)",
    "자유선진당": "rgb(3,177,28)",
    "친박연대": "rgb(3,122,177)",
    "민주노동당": "rgb(2,12,104)",
    "창조한국당": "rgb(56,2,104)"
  },

  ageclass: {
    "40": "rgb(216,235,251)",
    "50": "rgb(149,194,230)",
    "60": "rgb(83,145,196)",
    "70": "rgb(16,80,132)",
    "80": "rgb(2,32,56)"
  },

  region1: {
    "강원": "rgb(73,45,31)",
    "경기": "rgb(106,11,51)",
    "경남": "rgb(70,66,3)",
    "경북": "rgb(64,18,83)",
    "광주": "rgb(183,179,115)",
    "대구": "rgb(184,184,182)",
    "대전": "rgb(233,86,17)",
    "부산": "rgb(1,61,95)",
    "비례대표":  "rgb(288,223,93)",
    "서울": "rgb(0,136,160)",
    "울산": "rgb(170,9,27)",
    "인천": "rgb(78,161,43)",
    "전남": "rgb(84,158,171)",
    "전북": "rgb(209,94,111)",
    "제주": "rgb(254,222,0)",
    "충남": "rgb(0,73,56)",
    "충북": "rgb(199,17,92)"
  }
};

function setColor(elem, color) {
  color = color || "transparent";
  elem.node.setAttribute('style', 'fill:'+color+';cursor:pointer;');
}

function _fill(fieldname) {
  var colorset = colors[fieldname];
  $.each(people, function (i, person) {
    if (typeof seats[i] != 'undefined') {
      setColor(seats[i], colorset[person[fieldname]]);
    }
  });
  PG.Legend(colorset, "legend", 30, 11);
}

var fields = ['name', 'profile_image', 'birthyear', 'birthmonth', 'birthday',
    'party', 'edu_details', 'experience']

function dispPerson(_id) {
  var id = _id.substr(5),
      person = people[parseInt(id, 10)];
  if (typeof person == 'undefined') return;

  var $panel = $('#panel-person');
  $.each(fields, function (_, fieldname) {
    var raw = person[fieldname] || '',
        val = raw.replace('||', '<br>')
                 .replace('|', ',');
    $('#person-'+fieldname).html(val);
  });
  $('#panel-seats').removeClass('init-center');
  $panel.show();
}

function registerEvents(seats) {
  $('.btnFill').click(function () {
    var fieldname = $(this).data('field');
    _fill(fieldname);
  });

  $.each(seats, function (_, seat) {
    seat.mouseover(function () {
      seat.stop().animate({
        transform: "s1.1 1.1"
      }, ms, "elastic");
    }).mouseout(function () {
      seat.stop().animate({
        transform: ""
      }, ms, "elastic");
    }).click(function () {
      var id = seat.node.id;
      dispPerson(id);
    });
  });
}

$.getJSON('people.json', function (_people) {
  people = _people;
  PG.Seats('paper', 600, 420).then(function (_seats) {
    seats = _seats;
    registerEvents(seats);
	_fill('party');
  });
});
}());
</script>
